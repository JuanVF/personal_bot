      max_tokens: 5
      temperature: 0.7
      top_p: 1
      n: 1
      frequency_penalty: 0
      presence_penalty: 0
  bot:
    read_from: 2023-02-20T00:00:00.000Z
  personal_bot_db:
    host: localhost
    port: 5432
    user: --Replace this by your user--
    password: --Replace this by your password--
    dbname: postgres
    ssl_mode: disable
