development:
  google:
    oauth_url: https://oauth2.googleapis.com
    gmail_url: https://gmail.googleapis.com
    client_id: --Replace this by your Client--
    secret: --Replace this by your secret--
    redirect_uri: http://localhost:3000/auth/token
  open_ai:
    open_ai_api: https://api.openai.com
    secret_key: --Replace this by your OpenAI key--
    fined_tuned_model: --Replace this by your Fined Tuned Model--
